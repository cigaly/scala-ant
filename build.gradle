apply plugin: 'scala'
apply plugin: 'maven'

group = 'org.scala-lang'
project.archivesBaseName = 'scala-ant'
version = '2.13.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-compiler:2.13.0'
    compile 'org.scala-lang:scala-reflect:2.13.0'
    compile 'org.scala-lang:scala-library:2.13.0'
    compile 'org.apache.ant:ant:1.10.3'
}
