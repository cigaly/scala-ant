apply plugin: 'scala'
apply plugin: 'maven'

group = 'org.scala-lang'
project.archivesBaseName = 'scala-ant'
version = scalaAntVersion

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-compiler', version: scalaVersion
    compile group: 'org.scala-lang', name: 'scala-reflect', version: scalaVersion
    compile group: 'org.scala-lang', name: 'scala-library', version: scalaVersion
    compile group: 'org.apache.ant', name: 'ant', version: antVersion
}
